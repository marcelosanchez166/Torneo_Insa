{% extends 'base.html' %}


{% block title %}
    To Do List - Register User
{% endblock %}


{% block body %}

    {% block CustomCSS %}<!-- Este bloque esta creado en la plantilla base.html y lo llamo aca para no ponerlo en la plantilla base.html de esa forma solo afectara a la plantilla logn.html -->
        <link href="{{url_for('static', filename='css/register.css')}}" rel="stylesheet">
    {% endblock %}


    {% block container %}
        <form class="form-signin text-center form-responsive" action="{{ url_for('RegisterUser.register') }} "  method="post">

            <input type="hidden" name="csrf_token" ><!--Este input generara el token para la seguridad de nuestros formularios-->

            <img class="mb-4" src="/docs/4.6/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
            <input type="text" id="username" class="form-control" name="username" placeholder="username" required autofocus minlength="5" maxlength="20">
            <label for="username" class="sr-only py-2" >Username</label>

            <input type="password" name="password" id="password" class="form-control" placeholder="password" required>
            <label for="password" class="sr-only py-2">Password</label>
            
            <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required>
            <label for="email" class="sr-only py-2" name="email">Email address</label>
            <br>
            <button class="btn btn-lg btn-primary btn-block " type="submit">Sign up</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2024</p>
        </form>      
    {% endblock %}

{% endblock %}
