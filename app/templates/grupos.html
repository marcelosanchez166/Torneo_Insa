<!-- esta sera la plantilla que va a renderizar la vista index desde el archivo __init__.py  -->

<!-- Para comenzar debemos hacer un extends de body.html -->
{% extends './body.html' %}

<!-- modificando el bloque title el cual tendra de titulo index -->
{% block title %} 
    Grupos 
{% endblock %} 



{% block container %}
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <h2>Grupos</h2>
            <!-- <a href="{{ url_for('gruposBlueprint.grupos') }}" class="btn btn-primary"></a> -->
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Nombre</th>
                        <!-- <th>Acciones</th> -->
                    </tr>
                </thead>
                <tbody>
                    {% for grupo in grupos %}
                        <tr>
                            <td>{{ grupo[0] }}</td>
                            <td>{{ grupo[1] }}</td>
                            <td>
                                <a href="{{ url_for('gruposBlueprint.edit_grupos', grupo_id=grupo[0])}}">
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 col-lx-6">
            <h2>Asignar Equipos a los grupos</h2>
        </div>
    </div>

</div>

{% endblock %}
